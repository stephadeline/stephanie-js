<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    console.log("Let's do math");

    let x = 5; //assigning the value
    console.log (x); //says 5 because 5 is assigned to x. variable is a container

    // x = 3; //you cannot redeclare let, but can change it
    // console.log (x);

    const y = 3; //cannot reassign a const
    console.log (y);

    var z = x * y; //can both change value and reinstantiate it (most permissive). will get confusing when we get to functions.
    console.log (z);
    /* if you only do x = 5, it makes it a var even without saying "var." but this is global. DON'T DO THIS */

    var zAdd = x + y;
    console.log(zAdd);

    var zSubtract = x - y;
    console.log(zSubtract);

    var zDivide = x / y;
    console.log(zDivide);

    /* use good variable names. don't just use generic ones like x, y or z. name should represent what the variable is.
    also always use camelCase.*/
    
    console.log('Working with strings');
    var firstName = 'Stephanie';
    var middleName = 'Adeline';
    var lastName = 'Nolastname';
    var fullName = firstName + ' ' + middleName + ' ' + lastName; //Needs a space inside string

    console.log(fullName);

    console.log ('Using Functions');

    //makes a number into its second power
    function makeSquare (theNum) {
        var squared = theNum * theNum;
        return squared;
    }
    var try01 = makeSquare (3);
    console.log(try01);

    console.log(makeSquare (7));

    var try03 = makeSquare (19);
    console.log (try03);

    function makeName (fName, mName, lName) {
        let fullName = fName + ' ' + mName + ' ' + lName;
        return fullName;
    }

    console.log (makeName('Ted', 'Rafael', 'Cruz'));
    console.log (makeName("Robert", "\"Beto\"", "O'Rourke"));

    function makeBetterName (fName, mName, lName) {
        if (mName.length === 1) {
            let fullName = fName + ' ' + mName + '. ' + lName;
            return fullName;
            // or you can do mName = mName + '.'
        } else {
            let fullName = fName + ' ' + mName + ' ' + lName;
            return fullName;
        }
    }
     console.log (makeBetterName('Joan', 'Marie', 'Larkin'));
     console.log (makeBetterName('Donald', 'F', 'Trump'));

     function gameScore (home, away) {
         if (away > home) {
             return 'The away team won!';
         } else if (away === home) {
             return "It's a tie!";
         } else {
             return 'The home team won!';
         }
     }

     console.log (gameScore (5,3));
     console.log (gameScore (5,7));
     console.log (gameScore (3,3));
    
</script>
</body>
</html>
